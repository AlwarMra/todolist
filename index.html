    <title>Lazy Lizard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">

<body>

    <div class="wrapper">

        <header>
            <div class="contenedor">

                <h1><i class="fas fa-dragon"></i>Get to Work Lazy Lizard<i class="fas fa-dragon"></i></h1>
                <div class="anadirTarea">
                    <h3>Añadir tarea: </h3>
                    <form action="">
                        <input id="nuevaTarea" type="text" placeholder="Añade una tarea">
                        <select name="importancia" id="importancia">
                            <option value="queimportancia">¿Qué importancia tiene?</option>
                            <option value="urgente">Urgente</option>
                            <option value="semanal">Semanal</option>
                            <option value="mensual">Mensual</option>
                        </select>
                        <input id="btAnadir" type="submit" value="Añadir">

                    </form>
                </div>

                <div class="buscarTarea">
                    <h3>Buscar tarea: </h3>
                    <form action="">
                        <input id="busqueda" type="text" placeholder="¿Qué buscas?">
                        <button id="btBuscar">Buscar tarea</button>
                    </form>
                </div>

                <div class="buscarImportancia">
                    <h3>Filtrar por importancia: </h3>
                    <form action="">
                        <select name="tipoImportancia" id="tipoImportancia">
                            <option value="todo">Todo</option>
                            <option value="urgente">Urgente</option>
                            <option value="semanal">Semanal</option>
                            <option value="mensual">Mensual</option>
                        </select>

                        <button id="btFiltrar">Buscar tareas</button>
                    </form>
                </div>

            </div>
        </header>


        <hr>


        <main>
            <div class="contenedor">

                <div class="seccion">
                    <h3>Urgente</h3>
                    <div id="seccionUrgente">
                    </div>
                </div>

                <div class="seccion">
                        <h3>Semanal</h3>
                    <div id="seccionSemanal">
                    </div>
                </div>

                <div class="seccion">
                        <h3>Mensual</h3>
                    <div id="seccionMensual">
                    </div>
                </div>
